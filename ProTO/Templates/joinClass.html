<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join | classRoom</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    .conatiner {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        bottom: 0;
        background: linear-gradient(to right, #ea1d6f 0%, #eb466b 100%);
        font-family: 'Montserrat', sans-serif;
        font-weight: 700;
        letter-spacing: 1.4px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .ctn {
        background: #3e3e3e;
        height: 300px;
        width: 400px;

        position: relative;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, .4);
        color: #20dea0;
        text-align: center;
    }

    .ctn p {
        top: 50%;
        position: absolute;
        text-align: center;
        width: 100%;
        padding-left: 25px;
        padding-right: 25px;
    }
</style>
<body> 
       
    <div class="conatiner">

        <div class="ctn">
          <form method="POST">
              {% csrf_token %}
            <input type="text"  placeholder="Enter Class code" name="class_code" >
             <button type="submit">JOIN CLASS</button>
            </form>

            {% for i in messages %}
            <p>{{i}}</p>
            {% endfor %}
        </div>

    </div>

</body>
</html>
