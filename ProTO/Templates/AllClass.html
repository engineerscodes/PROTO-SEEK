{% load static %}
{% static "images" as baseUrl %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME-PAGE</title>
    <link rel="stylesheet" href="{% static 'css/headercss.css' %}">
    <link rel="stylesheet" href="{% static  'css/homepage.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Archivo:700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/427ff44d09.js" crossorigin="anonymous"></script>
    <style>
        .progress-bar {
            margin: 30px 0;
            width: 250px;
            height: 40px;
            border: 4px solid rgb(255, 255, 255);
            background-color: #aaaaaa;
            border-radius: 25px;
        }

        .progress-bar-filler {

            height: 100%;
            width: 0%;
            background-color: rgb(31, 182, 132);
            display: flex;
            align-items: center;
            transition: width 0.25s;
            border-radius: 25px;


        }

        .progress-bar-text {
            margin-left: 10px;
            font-weight: bolder;
            color: rgb(240, 12, 228);
        }

        @media only screen and (max-width: 1080px) {
            .progress-bar {
                width: 80%;
            }
        }

        .container .about label,
        input {
            color: black;
            margin-right: 10px;
            outline: none;
        }
    </style>
    <style>
        .card {
        background-color: white;
        display: block;
        width: 250px;
        min-height: 90px;
        border: 3px solid #555BFF;
        padding: 15px;
        overflow-x: hidden;
        box-shadow: 10px -10px 0 -3px white, 10px -10px #1FC11B,
        20px -20px 0 -3px white, 20px -20px #FFD913,
        30px -30px 0 -3px white, 30px -30px #FF9C55,
        40px -40px 0 -3px white, 40px -40px #FF5555;
        transition: box-shadow 1s, top 1s, left 1s;
        position: relative;
        top: 0;
        left: 0;
        cursor: pointer;
        }

        .card:hover {
        top: -40px;
        left: 40px;
        box-shadow: 0 0 0 -3px white, 0 0 0 0 #1FC11B,
        0 0 0 -3px white, 0 0 0 0 #FFD913,
        0 0 0 -3px white, 0 0 0 0 #FF9C55,
        0 0 0 -3px white, 0 0 0 0 #FF5555;
        }
        
        .card p {
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 10px;
        }

        .card h2 {
        font-size: 14px;
        font-family: "Archivo Black", "Archivo", sans-serif;
        font-weight: normal;
        }
        .ClassCON{
            margin-top: 50px;
            display: grid;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            justify-items: center;
            border-radius: 5px;
            grid-row-gap: 60px;
            margin-bottom: 30px;
        }
        @media only screen and (max-width: 680px){
          .card {
              width: 200px;
          }
        }

        @media only screen and (max-width: 500px){
            .NamesCL h1{
                font-size: 20px;
            }
            .headingBout h1{
                font-size:  20px;
            }
        .card {
        width: 150px;
        }
        .ClassCON{
       
        grid-template-columns: repeat(1, 1fr);
        }
        }
    </style>
</head>

<body>

    {% include "header.html" %}

    <div class="NamesCL" style="text-align: center; height: 50px; font-size: 32px; margin-top: 10px; color: black;">
         <h1 style="color: black;">CLASS ROOMS</h1>
    </div> 

    <div class="ClassCON">



        {% for i in classes %}

        <div class="card">
            <p style="color: black;">
                Class ROOM
            </p>
            <h2>
                <a style="color: black;" href="teacher/class/{{i.class_url}}">{{i.classRoomName}}</a>
            </h2>
        </div>

        {% endfor %}


    </div>
    <div class="headingBout" style="text-align: center; " >
           <h1 style="color: black; text-decoration: underline;">PENDING VIDEO'S</h1>
    </div>

    <div class="container containerHomepage" style="margin-bottom: 20px;">


        <div class="about">

        </div>

        <div class="vidoeGrid">



        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="{% static 'js/HomePages.js' %}"></script>

    <script>
        $('.icon').click(function () {
            $('span').toggleClass("cancel");


            const mediaQuery = window.matchMedia('(max-width: 990px)')

            if (mediaQuery.matches) {
                let win = document.getElementsByClassName('containerHomepage')[0];
                if (!win.classList.contains('fullheader'))
                    win.classList.add('fullheader');
                else
                    win.classList.remove('fullheader');
            }

        });
    </script>
</body>

</html>
